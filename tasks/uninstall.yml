---
- name: Check existence of Healthchecks systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ healthchecks_identifier }}.service"
  register: healthchecks_service_stat

- name: Uninstall Healthchecks systemd services and files
  when: healthchecks_service_stat.stat.exists | bool
  block:
    - name: Ensure Healthchecks systemd service is stopped
      ansible.builtin.service:
        name: "{{ healthchecks_identifier }}"
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure Healthchecks systemd service does not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ healthchecks_identifier }}.service"
        state: absent

    - name: Ensure Healthchecks support files do not exist
      ansible.builtin.file:
        path: "{{ healthchecks_base_path }}/{{ item }}"
        state: absent
      with_items:
        - env
        - labels
        - local_settings.py

    - name: Ensure Healthchecks image source files path does not exist
      ansible.builtin.file:
        path: "{{ healthchecks_container_image_self_build_src_files_path }}"
        state: absent

    - name: Ensure Healthchecks local config path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ healthchecks_config_path }}"
      register: healthchecks_config_path_deletion_result
      changed_when: healthchecks_config_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Healthchecks local data path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ healthchecks_data_path }}"
      register: healthchecks_data_path_deletion_result
      changed_when: healthchecks_data_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Healthchecks base path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ healthchecks_base_path }}"
      register: healthchecks_base_path_deletion_result
      changed_when: healthchecks_base_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Healthchecks container network does not exist via community.docker.docker_network
      when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
      community.docker.docker_network:
        name: "{{ healthchecks_container_network }}"
        state: absent

    - name: Ensure Healthchecks container network does not exist via ansible.builtin.command
      when: devture_systemd_docker_base_container_network_creation_method == 'command'
      ansible.builtin.command:
        cmd: >-
          {{ devture_systemd_docker_base_host_command_docker }} network rm
          {{ healthchecks_container_network }}
      register: network_deletion_result
      changed_when: healthchecks_container_network in network_deletion_result.stdout

- name: Check existence of Healthchecks local data path
  ansible.builtin.stat:
    path: "{{ healthchecks_data_path }}"
  register: healthchecks_data_path_stat

# We just want to notify the user. Deleting data is too destructive.
- name: Notify if Healthchecks local data remains
  when: healthchecks_data_path_stat.stat.exists | bool
  ansible.builtin.set_fact:
    devture_playbook_runtime_messages_list: |
      {{
        devture_playbook_runtime_messages_list | default([])
        +
        [
          "Note: As the local Healthchecks instance has been removed, some old data remains in `" + healthchecks_data_path + "`. Feel free to delete it."
        ]
      }}
